<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISAH Barco</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 900px; width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeIn 0.7s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        header {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 25px;
            text-align: center;
        }
        header h1 { font-size: 2.2em; }
        header p { opacity: 0.9; font-size: 1em; }
        .status {
            padding: 15px 25px;
            background: rgba(255,255,255,0.15);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; font-weight: bold;
        }
        .status.connected { color: #00ff88; }
        .status.disconnected { color: #ff6b6b; }
        .section { padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .section:last-child { border-bottom: none; }
        h2 { color: #00ffcc; margin-bottom: 15px; font-size: 1.5em; }
        .data-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 20px;
        }
        .data-item {
            background: rgba(255,255,255,0.1);
            padding: 18px; border-radius: 15px; text-align: center;
            font-size: 1.4em; font-weight: bold;
            transition: transform 0.2s;
        }
        .data-item:hover { transform: scale(1.05); }
        .data-label { font-size: 0.75em; opacity: 0.8; margin-top: 5px; }
        .input-group {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1; padding: 15px; border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px; background: rgba(255,255,255,0.1);
            color: white; font-size: 1em;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
        input:focus { border-color: #00ffcc; outline: none; }
        button {
            padding: 15px 22px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white; font-weight: bold; cursor: pointer;
            transition: all 0.3s; font-size: 1em;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .motor-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
        }
        .motor-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .motor-btn.stop { background: linear-gradient(135deg, #333, #555); }
        .log { max-height: 100px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; font-size: 0.9em; }
        @media (max-width: 600px) {
            .motor-grid, .data-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SISAH Barco</h1>
            <p>Control y monitoreo en tiempo real</p>
        </header>

        <div class="status disconnected" id="status">Desconectado</div>

        <div class="section">
            <h2>Datos del Barco</h2>
            <div class="data-grid">
                <div class="data-item" id="cnt">0 <div class="data-label">Mensajes</div></div>
                <div class="data-item" id="uptime">0 s <div class="data-label">Tiempo Activo</div></div>
                <div class="data-item" id="battery">-- <div class="data-label">Batería</div></div>
                <div class="data-item" id="signal">-- <div class="data-label">Señal</div></div>
            </div>
            <p style="text-align: center; opacity: 0.8;" id="last-update">Última actualización: --</p>
        </div>

        <div class="section">
            <h2>Comando Manual</h2>
            <div class="input-group">
                <input type="text" id="cmd-input" placeholder="Ej: M1:150,M2:150">
                <button onclick="sendRaw()">Enviar</button>
            </div>
        </div>

        <div class="section">
            <h2>Control de Motores</h2>
            <div class="motor-grid">
                <button class="motor-btn" onclick="sendMotor(180, 180)">Adelante</button>
                <button class="motor-btn" onclick="sendMotor(-180, 180)">Izquierda</button>
                <button class="motor-btn" onclick="sendMotor(180, -180)">Derecha</button>
                <button class="motor-btn" onclick="sendMotor(-180, -180)">Atrás</button>
                <button class="motor-btn stop" onclick="sendMotor(0, 0)">PARAR</button>
                <button class="motor-btn" onclick="sendMotor(0,0,1,0)">Levantar</button>
            </div>
        </div>

        <div class="section">
            <h2>Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt', {
            clientId: 'web_barco_' + Math.random().toString(16).substr(2, 8)
        });

        const statusEl = document.getElementById('status');
        const cntEl = document.getElementById('cnt');
        const uptimeEl = document.getElementById('uptime');
        const batteryEl = document.getElementById('battery');
        const signalEl = document.getElementById('signal');
        const lastUpdateEl = document.getElementById('last-update');
        const logEl = document.getElementById('log');

        client.on('connect', () => {
            statusEl.textContent = 'Conectado al barco';
            statusEl.className = 'status connected';
            client.subscribe('nrf/data');
            client.subscribe('nrf/status');
            log('Conectado al broker MQTT');
        });

        client.on('close', () => {
            statusEl.textContent = 'Desconectado';
            statusEl.className = 'status disconnected';
            log('Desconectado del broker');
        });

        client.on('message', (topic, message) => {
            const msg = message.toString();
            if (topic === 'nrf/data') {
                try {
                    const data = JSON.parse(msg);
                    cntEl.innerHTML = `${data.cnt || 0} <div class="data-label">Mensajes</div>`;
                    uptimeEl.innerHTML = `${data.uptime || 0} s <div class="data-label">Tiempo Activo</div>`;
                    batteryEl.innerHTML = `${data.battery || '--'} V <div class="data-label">Batería</div>`;
                    signalEl.innerHTML = `${data.signal || '--'}% <div class="data-label">Señal</div>`;
                    lastUpdateEl.textContent = `Actualizado: ${new Date().toLocaleTimeString()}`;
                    log(`Datos recibidos: ${msg}`);
                } catch (e) {
                    log(`JSON inválido: ${msg}`);
                }
            }
            if (topic === 'nrf/status') {
                log(`Estado: ${msg}`);
            }
        });

        function sendRaw() {
            const input = document.getElementById('cmd-input');
            const cmd = input.value.trim();
            if (cmd && client.connected) {
                client.publish('nrf/cmd', cmd);
                input.value = '';
                log(`Enviado: ${cmd}`);
            }
        }

        function sendMotor(m1, m2, l1 = 0, l2 = 0) {
            if (!client.connected) return;
            const cmd = `M1:${m1},M2:${m2},L1:${l1},L2:${l2}`;
            client.publish('nrf/cmd', cmd);
            log(`Motores: ${cmd}`);
        }

        function log(text) {
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div>[${time}] ${text}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        document.getElementById('cmd-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendRaw();
        });
    </script>
</body>
</html>
